<div class="container mt-4">
    <h1>Registrar Odontólogo</h1>
    <form id="post_odontologo_form">
        <div class="form-group">
            <label>Matrícula:</label>
            <input type="text" class="form-control" id="matricula" required>
        </div>
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div id="response" style="display:none; margin:10px"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('#post_odontologo_form').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = {
            matricula: document.querySelector('#matricula').value,
            nombre: document.querySelector('#nombre').value,
            apellido: document.querySelector('#apellido').value,
        };

        const url = '/odontologos';
        const settings = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        }
        fetch(url, settings)
            .then(response => response.json())
            .then(data => {
                document.querySelector('#response').style.display = "block";
                document.querySelector('#response').innerHTML = "Odontólogo registrado correctamente";
                document.querySelector('#post_odontologo_form').reset();
            })
            .catch(error => {
                console.log(error);
                document.querySelector('#response').style.display = "block";
                document.querySelector('#response').innerHTML = "Error al registrar odontólogo";
            });
    });
</script>
